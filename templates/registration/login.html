{% extends "base.html" %}
{% block title %}
login
{% endblock title %}
{% block main %}
<form action="{% url 'accounts:user_login'%}" method="POST">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit">login</button>
    </form>
    <hr>
<a href="{% url 'accounts:register' %}">register</a>
{% endblock main %}
