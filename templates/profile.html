{% extends "base.html" %}
{% block title %} profile: {{profile.username}} {% endblock title %}
{% block main %}
    <div>username: {{profile.username}}</div>
    <div>email: {{profile.email}}</div>
    {% if profile.photo %}
        <div>image: <img src="{{profile.photo.url}}" alt="{{profile.photo}}"></div>
    {% endif %}
{% endblock main %}
