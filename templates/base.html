<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
    input{ @apply border }
    </style>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
   {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:profile' request.user.username %}" class="p-4 underline text-blue-950">{{request.user}}</a>
    {% comment %} <a href="{% url 'accounts:user_logout' %}" style="margin-left: 12px">logout</a> {% endcomment %}
    <form action="{% url 'accounts:user_logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>
   {% endif %}
    <hr>
    {% block main %}
    {% endblock main %}
</body>
</html>
